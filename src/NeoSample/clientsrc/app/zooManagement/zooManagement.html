<div class="panel panel-primary"
     ng-controller="Sightings as sightings">
     <div class="panel-heading" style="font-size:large">
         {{ sightings.title }}
    </div>
    
    
    <div class="row">
        <div class="col-md-12">
            <ul class="today-datas">
                <li class="borange">
                    <div class="pull-left"><i class="fa fa-coffee"></i></div>
                    <div class="datas-text pull-right">
                        <a href="http://www.gulpjs.com"><span class="bold">Gulp</span></a>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
